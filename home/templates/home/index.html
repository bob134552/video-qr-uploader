{% endblock %}

{% block content %}

    <div class="container h-100 d-flex justify-content-center">
        <div class="my-auto row">
            <div class="col-12 text-center" data-aos="fade-up" data-aos-duration="2000">
                <h2>QRit</h2>
                <hr class="my-0 mx-auto w-50">

                    <li class="list-inline-item lead pe-1 me-0"><a href="{% url 'upload_login' %}" class="btn btn-animate btn-bg-custom rounded-pill">Upload Video Message</a></li>
